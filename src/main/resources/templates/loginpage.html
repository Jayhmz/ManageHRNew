<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Homepage</title>
    <style>
        *{
          margin:0px;
          padding:0px;
          box-sizing: border-box;
          }
        body{
            background-color: #220032;
            }
        li{
            list-style: none;
            }
        label{
            color: whitesmoke;
            }
    </style>
</head>
<body>

<div class="container p-5 d-flex justify-content-center">
    <p th:if="${param.error}">Invalid username and password</p>
    <p th:if="${param.logout}">You have been signed out</p>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input id="username" type="email" class="form-control" name="username"
                   placeholder="enter email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="enter password">
        </div>
        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary" style="width:250px">Sign in</button></div>
    </form>
</div>



<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
