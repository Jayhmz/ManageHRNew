<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Homepage</title>
    <style>
        *{
          margin:0px;
          padding:0px;
          box-sizing: border-box;
          }
        body{
            background-color: #220032;
            }
        li{
            list-style: none;
            }
    </style>
</head>
<body>

<div class="container px-5 d-flex justify-content-center">
    <div class="mt-3 col-md-6 col-lg-12 shadow p-3 bg-body rounded">
        <form th:action="@{/auth/registration}" th:object="${staffDTO}" method="post">
            <div class="row row-cols-2 gy-2 p-2 ">
                <div class="col">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}"
                           placeholder="enter firstname">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}"
                           placeholder="enter lastname">
                </div>
            </div>
            <div class="row row-cols-2 gy-2 p-2">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="enter email">
                </div>
                <div class="col">
                    <label for="number" class="form-label">Phone</label>
                    <div id="number" class="d-flex">
                        <select class="form-select" aria-label="Default select example"
                                style="width:150px; margin-right: 8px" th:field="*{phone.countryCode}" >
                            <option value="" selected>Country code</option>
                            <option value="+234" th:text="${'+234'}"></option>
                        </select>
                        <input type="text" class="form-control w-100" th:field="*{phone.number}"
                               placeholder="enter phone">
                    </div>
                </div>
            </div>
            <div class=" ">
                <div class="m">
                    <label for="address" class="form-label">Address</label>
                    <div id="address" class="row row-cols-2 gy-2">
                        <div class="col">
                            <input type="text" class="form-control col " id="address.zipCode"
                                   th:field="*{address.zipCode}"
                                   placeholder="enter zip code">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control col" id="address.street"
                                   th:field="*{address.street}"
                                   placeholder="enter address street">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control col" id="address.city"
                                   th:field="*{address.city}"
                                   placeholder="enter address city">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control col" id="address.country"
                                   th:field="*{address.country}"
                                   placeholder="enter address country">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <label for="rolelist">Roles</label>
                <div id="rolelist" class="btn-group w-50 gap-5">
                    <li class="list-style-none d-flex gap-2" th:each="role : ${staff_roles}">
<!--                        <input type="checkbox" th:id="${role.id}" th:field="*{roles}"-->
<!--                               th:value="${role.name}" autocomplete="off">-->
<!--                        <label class="mr-3" th:for="${role.id}" th:text="${role.name}"></label>-->
<!--                        -->
                        <input type="checkbox" th:field="*{roles}" th:value="${role.name}" th:id="${'role-' + role.id}"/>
                        <label th:for="${'role-' + role.id}" th:text="${role.name}"></label><br/>

                    </li>
                </div>
            </div>
            <div class="row p-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="enter password">
            </div>
            <div class="row p-2">
                <label for="confirmpassword" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" th:field="*{confirmPassword}"
                       placeholder="enter confirmpassword">
            </div>

            <div class="row p-2 text-center">
                <button class="btn btn-primary" type="submit">Register</button>
                <a type="button" th:href="@{/auth/login}" class="bg-light text-center text-decoration-none">Login</a>
            </div>
        </form>
    </div>
</div>


<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
