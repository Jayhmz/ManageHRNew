<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layouts/layout}"
>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Homepage</title>
</head>
<body>
<!-- CONTENT -->
<main id="leave-request-content" layout:fragment="main-layout-content">
    <div class="head-title">
        <div class="left">
            <h1>Leave Request</h1>
            <ul class="breadcrumb">
                <li>Dashboard</li>
                <li><i class="bx bx-chevron-right"></i></li>
                <li><a class="active" href="#">Leave request</a></li>
            </ul>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="right btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bx bx-plus"></i> Request Leave
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-sm" id="exampleModalLabel">Leave Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mt-3 shadow p-3 bg-body rounded">
                            <form id="leave-request-form" th:action="@{/admin/leave-request}" th:object="${leaveRequest}" method="post">
                                <div class="form-group mb-3">
                                    <label for="subject" class="form-label h6">Subject</label>
                                    <input id="subject" type="text" th:field="*{leaveSubject}" class="form-control" placeholder="Enter subject">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="request-body" class="form-label h6">Request Body</label>
                                    <textarea id="request-body" type="text" th:field="*{leaveBody}" class="form-control" rows="10" placeholder="Enter request message"></textarea>
                                </div>
                                <div class="row p-2 text-center">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="new-leaves p-5">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="font-weight-sm">Leave Requests</h6>
            <a id="view-leave" href="javascript:void(0);" th:data-page="leave-request.html"></a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Fullname</th>
                <th scope="col">Staff ID</th>
                <th scope="col">Leave Subject</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leave, iteration : ${leaveRequests}">
                <th scope="row" th:text="${iteration.count}">1</th>
                <td th:text="${leave.staff.firstname + ' ' + leave.staff.lastname}">Mark</td>
                <td th:text="${leave.staff.id}">Otto</td>
                <td th:text="${leave.leaveSubject}">@mdo</td>
                <td class="d-flex justify-content-around">
                    <a class="text-primary" href="#"
                    ><i class="bx bxs-file-find"></i
                    ></a>
                    <a class="text-secondary" href="#"
                    ><i class="bx bxs-edit"></i
                    ></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
